<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미니쇼핑몰4</title>
    <link rel="stylesheet" href="./resources/css/style4.css" />
  </head>
  <body>
    <!-- Logo -->
    <img src="resources/img/logo.png" alt="logo" class="logo" />
    <!-- Buttons -->
    <section class="buttons">
      <button class="btn">
        <img
          src="resources/img/blue_t.png"
          alt="tshirt"
          class="btn-img"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="resources/img/blue_p.png"
          alt="pants"
          class="btn-img"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="resources/img/blue_s.png"
          alt="skirt"
          class="btn-img"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn colorbtn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn colorbtn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn colorbtn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <!-- items -->
    <ul class="items"></ul>
    <!-- JS -->
    <script src="resources/js/main3.js"></script>
  </body>
</html>
