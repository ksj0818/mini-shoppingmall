<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review</title>
    <link rel="stylesheet" href="./resources/css/review.css" />
  </head>
  <body>
    <!-- logo -->
    <img src="./resources/img/logo.png" alt="로고이미지" class="logo" />
    <!-- Buttons-->
    <div class="item-btns">
      <button class="btn">
        <img src="./resources/img/blue_t.png" alt="티셔츠" class="img-btn" />
      </button>
      <button class="btn">
        <img src="./resources/img/blue_p.png" alt="팬츠" class="img-btn" />
      </button>
      <button class="btn">
        <img src="./resources/img/blue_s.png" alt="스커트" class="img-btn" />
      </button>
      <button class="btn color blue">Blue</button>
      <button class="btn color yellow">Yellow</button>
      <button class="btn color pink">Pink</button>
    </div>
    <!-- itemList-->
    <ul class="items">
      <li class="item">
        <img
          src="./resources/img/blue_t.png"
          alt="티셔츠"
          class="item___thumbnail"
        />
        <span class="item__description">male, large</span>
      </li>
    </ul>
  </body>
</html>
