<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>review</title>
    <link rel="stylesheet" href="./resources/css/review.css" />
  </head>
  <body>
    <!-- logo -->
    <img src="./resources/img/logo.png" alt="로고이미지" class="logo" />
    <!-- Buttons-->
    <section class="buttons">
      <button class="btn">
        <img
          src="./resources/img/blue_t.png"
          alt="티셔츠"
          class="img-btn"
          data-key="type"
          data-value="tshirt"
        />
      </button>
      <button class="btn">
        <img
          src="./resources/img/blue_p.png"
          alt="팬츠"
          class="img-btn"
          data-key="type"
          data-value="pants"
        />
      </button>
      <button class="btn">
        <img
          src="./resources/img/blue_s.png"
          alt="스커트"
          class="img-btn"
          data-key="type"
          data-value="skirt"
        />
      </button>
      <button class="btn color-btn blue" data-key="color" data-value="blue">
        Blue
      </button>
      <button class="btn color-btn yellow" data-key="color" data-value="yellow">
        Yellow
      </button>
      <button class="btn color-btn pink" data-key="color" data-value="pink">
        Pink
      </button>
    </section>
    <!-- itemList-->
    <ul class="items"></ul>

    <!-- JS -->
    <script src="./resources/js/main.js"></script>
  </body>
</html>
