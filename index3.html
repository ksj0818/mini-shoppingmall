<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>미니쇼핑몰3</title>
    <link rel="stylesheet" href="./resources/css/style3.css" />
  </head>
  <body>
    <!-- Logo -->
    <img src="./resources/img/logo.png" alt="logo" class="logo" />
    <!-- buttons -->
    <section class="buttons">
      <button class="btn">
        <img src="./resources/img/blue_t.png" alt="tshirt" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="./resources/img/blue_p.png" alt="pants" class="imgBtn" />
      </button>
      <button class="btn">
        <img src="./resources/img/blue_s.png" alt="skirt" class="imgBtn" />
      </button>
      <button class="btn colorBtn blue">Blue</button>
      <button class="btn colorBtn yellow">Yellow</button>
      <button class="btn colorBtn pink">Pink</button>
    </section>
    <!-- Items -->
    <ul class="items">
      <li class="item">
        <img src="./resources/img/blue_t.png" alt="tshirt" class="itemImg" />
        <span class="itemText">male, large</span>
      </li>
    </ul>

    <!-- JS -->
    <script src="./resources/js/main2.js"></script>
  </body>
</html>
